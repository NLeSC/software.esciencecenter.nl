---
layout: page
title: Projects
---

<div class="project-container">
    {% for p in site.project %}
    <div class="project-logo-container"><a href="{{ p.url }}">{% if p.logo != null %}<img src="{{ p.logo }}" class="project-logo">{% else %}<img src="/images/gray.png" class="empty project-logo">{% endif %}</a><a href="{{ p.url }}" class="project-link">{{ p.name }}</a></div>
    {% endfor %}
</div>
