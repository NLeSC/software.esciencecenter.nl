---
layout: page
title: Organizations
---
<div class="organization-container">
    {% for p in site.organization %}
    <div class="organization-logo-container"><a href="{{ p.url }}">{% if p.logo != null %}<img src="{{ p.logo }}" class="organization-logo">{% else %}<img src="/images/gray.png" class="empty project-logo">{% endif %}</a><a href="{{ p.url }}" class="organization-link">{{ p.name }}</a></div>
    {% endfor %}
</div>
