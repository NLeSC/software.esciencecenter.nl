---
layout: page
title: People
---
<div class="person-container">
    {% for p in site.person %}
    <div class="person-photo-container"><a href="{{ p.url }}">{% if p.photo != null %}<img src="{{ p.photo }}" class="person-photo">{% else %}<img src="/images/gray.png" class="empty-person-photo">{% endif %}</a><a href="{{ p.url }}" class="person-link">{{ p.name }}</a></div>
    {% endfor %}
</div>
