<!DOCTYPE html>
<meta charset="utf-8">
<style>
h2 {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.node {
  stroke: #FFF;
  stroke-width: 1.5px;
}


.link {
  stroke: #999;
  stroke-opacity: .6;
}

.node text {
  pointer-events: none;
  stroke: #000;
  font: 10px sans-serif;
  stroke-width: 0px;

}


</style>
<body>
<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script> 
<script src="../js/d3.v3.min.js"></script>
<h2>Software used in Projects</h2>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

$.ajax({
  type: "GET",
  url: "../software.json",
  async: true,
  cache: false,
  timeout:10000,
  success: function(data){
    if(data){
//      console.log(data);
      var names = {};
      var expertise_n = 0;
      var expertise_id = {};
      var name_n = -1;
      var name_id = {};
      var graph = { 
        "nodes" : [],
        "links" : []
      };
      for (i in data) {
//        if (data[i].competence == null) { continue; }
//        var competence = data[i].competence[0].replace(/\W+/g,"_");
        var expertise = "Unknown_Expertise";
        if (data[i].expertise != null) { 
          var expertise = data[i].expertise[0].replace(/\W+/g,"_");
        }
        var name = data[i].name.replace(/\W+/g,"_");
        names[data[i]["@id"].replace(/\/$/,"")] = //competence + "." + 
        expertise + "." + name;
        var exp_id = -1;
        if (expertise_id[expertise] == null) {
          expertise_n = expertise_n + 1;
          expertise_id[expertise] = expertise_n;
        }
        if (name_id[name] == null) {
          name_n = name_n + 1;
          name_id[name] = name_n;
          graph.nodes.push({"name":name, "group":expertise_id[expertise], "nr":name_id[name]})
        }
      }

      for (i in data) {
        if (data[i].usedIn == null) { continue; }
        for (u in data[i].usedIn) {
          var name = data[i].usedIn[u].replace(/^.*\//,"")
          var expertise = "Project";
          var exp_id = -1;
          if (expertise_id[expertise] == null) {
            expertise_n = expertise_n + 1;
            expertise_id[expertise] = expertise_n;
          }
          if (name_id[name] == null) {
            name_n = name_n + 1;
            name_id[name] = name_n;
            graph.nodes.push({"name":name, "group":expertise_id[expertise]})
          }
          graph.links.push({
            "source" : name_id[data[i].name.replace(/\W+/g,"_")],
            "target" : name_id[name],
            "value" : 1
          });
          console.log({
            "source" : name_id[data[i].name.replace(/\W+/g,"_")],
            "target" : name_id[name],
            "orig_source" : data[i].name.replace(/\W+/g,"_"),
            "orig_target" : name
          });
        }
      }

      force
          .nodes(graph.nodes)
          .links(graph.links)
          .start();

      var link = svg.selectAll(".link")
          .data(graph.links)
        .enter().append("line")
          .attr("class", "link")
          .style("stroke-width", function(d) { return Math.sqrt(d.value); });

/*
      var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);
*/
  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter()
    .append("g")
      .attr("class", "node")
      .call(force.drag);

      node
      .append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })


      node.append("title")
          .text(function(d) { return d.name; });

      node.append("text")
          .attr("dx", 6)
          .attr("dy", 2.5)
          .text(function(d) { 
            if (d.name.length > 15) {
              return d.name.substring(0,15) + "...";
            } else {
              return d.name;
            }});

      force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

/*        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
*/
    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

      });
    }
  },
  error: function(XMLHttpRequest, textStatus, errorThrown){
    console.log(textStatus + ', ' + errorThrown);
  }
});

</script>
